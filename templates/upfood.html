<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/food.css">
    <title>Document</title>
</head>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{url_for('index')}}">INDEX</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                 
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">LOGOUT</a>
                  </li>
                 
                </ul>
              </div>
            </div>
        </nav>
        <div class="col align-self-center ">

                <div class="col-lg-4 ">
    
        
                    <table id="one"style="border: 5px;" class="table table-hover" >
                    <thead> 
                        <tr>
                            <td>FOODID</td>
                            <td>FOODNAME</td>
                            <td>FOODTYPE</td>
                            <td>Price</td>
                            <td>Action</td>
                        </tr>
                    </thead> 
                        {% for i in data %}
                        <tr style="color:black">
                        <td style="color:black">{{i.FOODID}}</td>
                        
                        <td style="color:black">{{i.FOODNAME}}</td>
                        
                        <td>{{i.FOODTYPE}}</td>
                        <td>{{i.Price}}</td>
                        </tr>
                        {%endfor%}
                        <form action="" method="POST">
                        <tr>
                            <td><input size="8" type="text" disabled placeholder="Can't Change" ></td>
                            <td><input type="text" name="foodname" placeholder="FoodName"></td>
                            <td><input type="text" size="8" name="foodtype" placeholder="Type"></td>
                            <td><input type="text" size="8" name="price" placeholder="Price"></td>
                            <td><button type="submit"><a href="{{url_for('adminmenu')}}"></a></button> </td>
                        </tr>
                        </form>
                        
                        
                    </table> 
                </div>
        </div>
        
              

      </div>

</div>
