<!DOCTYPE html>
<html lang="en">
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body >
    <div class="container-fluid">
        <div class="row">
            <div id="login"class="col-lg-4">
                <h1>CUSTOMER</h1>
                <form action="{{ url_for('login')}}" method="post" autocomplete="off">
                    <div class="form-floating  ">
                        <input style="background-color: rgba(81, 46, 122, 0.829);" type="text" name='username' class="form-control" id="floatingInput" placeholder="">
                        <label style="color: aquamarine; " for="floatingInput">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input style="background-color: rgba(81, 46, 122, 0.829);" type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password">
                        <label style="color: aquamarine; " for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="submit" class="btn" value="Login">
                    </div>
                </form>
                <div>
                    <p id="new" style="color: antiquewhite;">NEW USER?
                        <a class="worddark" style="text-decoration: none;" href="{{ url_for('register')}}">Register here</a>
                    </p>
                </div>
            </div>
            <div id="login"class="col-lg-4">
                <form action="{{ url_for('alogin')}}" method="post" autocomplete="off">
                    <h1>ADMIN</h1>
                    <div class="form-floating  ">
                        <input style="background-color: rgba(81, 46, 122, 0.829);" type="text" name='username' class="form-control" id="floatingInput" placeholder="">
                        <label style="color: aquamarine; " for="floatingInput">Username</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input style="background-color: rgba(81, 46, 122, 0.829);" type="password" name='password' class="form-control" id="floatingPassword" placeholder="Password">
                        <label style="color: aquamarine; " for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="submit" class="btn" value="Login">
                    </div>
                </form>
              
            </div>

        </div>
    </div>
    <div class="form-floating mb-3 animate__animated animate__hinge ">
        LOGIN
    </div>

</body>
</html>
